<!DOCTYPE html>
<html lang="en">
<head>
<!-- Head contains all the meta tags, link to different stylesheets and the title tag -->
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web page</title>
<!-- Title is didplayed on the title bar -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300|Work+Sans:500" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Body contains everything which we see in the browser -->
    <div class="container">
        <header class="margin">
            <article class="col-md-6">
                <figure>
                    <img class="logo" src="images/100x100.jpg" alt="logo">
                </figure>
            </article>
            <article class="col-md-6 text-right text-uppercase">
                <h1>Jane Doette</h1>
                <h4>Front-end Ninja</h4>
            </article>
        </header>

        <div class="row">
            <div class="col-md-12">
            <hr>
                <figure>
                    <img class="img-responsive" src="images/1140x350.jpg" alt="main_img"
                    srcset="images/555x300.jpg 555w, images/1400x700.jpg 1400w">
                </figure>
            </div>
        </div>

        <section id="main">
            <article class="col-md-12">
                <h2>Featured Work</h2>
            </article>
        </section>

        <section id="images">
            <article class="col-md-4">
                <figure>
                    <img class="img-responsive" src="images/555x300.jpg" alt="appify"
                    srcset="images/555x300.jpg 555w, images/275x150.jpg 275w, images/1000x500.jpg 1000w">
                    <h3 class="text-uppercase text-center"> Appify</h3>
                    <p class="text-center">https://github.com/udacity/appify/</p>
                </figure>
            </article>
            <article class="col-md-4">
                <figure>
                    <img class="img-responsive" src="images/555x300.jpg" alt="sunflower"
                    srcset="images/555x300.jpg 555w, images/1200x600.jpg 1200w">
                    <h3 class="text-uppercase text-center"> Sunflower</h3>
                    <p class="text-center">https://github.com/udacity/sunflower/</p>
                </figure>
            </article>
            <article class="col-md-4">
                <figure>
                    <img class="img-responsive" src="images/555.jpg" alt="bokesh"
                    srcset="images/555x300.jpg 555w, images/555.jpg 555w, images/1000x500.jpg 1000w">
                    <h3 class="text-uppercase text-center"> Bokesh</h3>
                    <p class="text-center">https://github.com/udacity/bokesh/</p>
                </figure>
            </article>
        </section>
    </div>
</body>
</html>
